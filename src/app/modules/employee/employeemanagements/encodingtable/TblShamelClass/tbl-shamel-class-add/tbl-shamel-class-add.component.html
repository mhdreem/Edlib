<div class="theme" [class.darkTheme]="darkTheme">
  
<form [formGroup]="myform" >

  <h1 mat-dialog-title> :: <strong>{{action}}</strong>   فئة  </h1>

   <div mat-dialog-content>

    <div class="col-12" *ngIf="action != 'حذف'; else elseTemplate">
      <div class="col-12 row">
      <div class="col-4">
        <mat-form-field >
          <input placeholder="اسم الفئة" matInput
                formControlName="Class_name">
        </mat-form-field>
      </div>
      <div class="col-4">
          <mat-form-field >
            <input placeholder="سقف الراتب" matInput
                  formControlName="max_salary"
                  type="number">
          </mat-form-field>
        </div>
      
      <div class="col-4">
        <mat-checkbox color="primary" [formControl]="frm_Class_fixed" [(ngModel)]="local_data!.Fixed"> هل هو مثبت         </mat-checkbox>
      </div>


    </div>
  </div>

    <ng-template #elseTemplate>
        هل أنت متأكد من حذف الشهادة <b>{{local_data.class_name}}</b>؟
    </ng-template>
   </div>
   <div mat-dialog-actions>
    <button mat-button class="add" (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">إالغاء</button>
   </div>
  </form>

</div>
