<!-- app.component.html -->
<div class="container text-center">

  <button mat-button (click)="openDialog('إضافة',{})" mat-flat-button color="primary" >إضافة </button>

  <table mat-table  [dataSource]="dataSource" #mytable   class="my-table mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Serial Column -->

    <ng-container matColumnDef="Serial" >
      <th mat-header-cell *matHeaderCellDef> الرقم التسلسلي   </th>
      <td mat-cell *matCellDef="let element"> {{element.Serial}} </td>
    </ng-container>

    <!-- TotalCount Column -->
    <ng-container matColumnDef="TotalCount" >
      <th mat-header-cell *matHeaderCellDef>   عدد صفحات البطاقة الذاتية</th>
      <td mat-cell *matCellDef="let element"> {{element.TotalCount}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('تعديل',element)">تعديل</a> |
        <a (click)="openDialog('حذف',element)">حذف</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
