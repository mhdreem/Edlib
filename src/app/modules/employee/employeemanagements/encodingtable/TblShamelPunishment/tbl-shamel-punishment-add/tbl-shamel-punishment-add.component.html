
<form [formGroup]="myform" >

  <h1 mat-dialog-title> :: <strong>{{action}}</strong>   عقوبة  </h1>

   <div mat-dialog-content>

    <div class="col-8" *ngIf="action != 'حذف'; else elseTemplate">
      <div class="col-8 row">
      <div class="col-6">
        <mat-form-field >
          <input placeholder="{{action}}  عقوبة " matInput
                formControlName="Punishment_name">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-checkbox [formControl]="frm_Punishment_fixed" [(ngModel)]="local_data!.punishment_fixed"> هل هو مثبت         </mat-checkbox>
      </div>


    </div>
  </div>

    <ng-template #elseTemplate>
        هل أنت متأكد من حذف العقوبة <b>{{local_data.punishment_name}}</b>؟
    </ng-template>
   </div>
   <div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">إلغاء</button>
   </div>
  </form>
