<div class="theme" [class.darkTheme]="darkTheme">
  
<form [formGroup]="myform" >

  <h1 mat-dialog-title> :: <strong>{{action}}</strong>   سبب المكافأة  </h1>

   <div mat-dialog-content>

    <div class="col-12" *ngIf="action != 'حذف'; else elseTemplate">
      <div class="col-12 row">
      <div class="col-6">
        <mat-form-field >
          <input placeholder="اسم سبب المكافأة" matInput
                formControlName="BonusReason_name">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-checkbox color="primary" [formControl]="frm_BonusReason_fixed" [(ngModel)]="local_data!.Fixed"> هل هو مثبت         </mat-checkbox>
      </div>


    </div>
  </div>

    <ng-template #elseTemplate>
        هل أنت متأكد من حذف سبب المكافأة <b>{{local_data.bonusreason_name}}</b>؟
    </ng-template>
   </div>
   <div mat-dialog-actions>
    <button mat-button class="add" (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">إلغاء</button>
   </div>
  </form>

</div>
