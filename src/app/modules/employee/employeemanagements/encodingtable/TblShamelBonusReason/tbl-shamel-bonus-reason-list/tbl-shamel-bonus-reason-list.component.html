<!-- app.component.html -->
<div class="container text-center">

  <button mat-button (click)="openDialog('إضافة',{})" mat-flat-button color="primary" >إضافة </button>

  <table mat-table  [dataSource]="dataSource" #mytable   class="my-table mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->

    <ng-container matColumnDef="bonusreason_id" >
      <th mat-header-cell *matHeaderCellDef> رقم سبب المكافأة  </th>
      <td mat-cell *matCellDef="let element"> {{element.bonusreason_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bonusreason_name" >
      <th mat-header-cell *matHeaderCellDef>  اسم سبب المكافأة</th>
      <td mat-cell *matCellDef="let element"> {{element.bonusreason_name}} </td>
    </ng-container>

    <!-- Fixed Column -->
    <ng-container matColumnDef="bonusreason_fixed" >
      <th mat-header-cell *matHeaderCellDef> مثبت  </th>
      <td mat-cell *matCellDef="let element">
         <div  *ngIf="element.bonusreason_fixed==true;else spanFalse">نعم</div>
         <ng-template #spanFalse>لا</ng-template>
       </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('تعديل',element)">تعديل</a> |
        <a (click)="openDialog('حذف',element)">حذف</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
