<div class="theme" [class.darkTheme]="darkTheme">
  <!-- app.component.html -->
<div class="container text-center">

  <button mat-button (click)="openDialog('إضافة',{})" mat-flat-button class="add" style="margin-bottom: 10px;" accessControl  [FormName]="formname" [CheckedPrivilige]="'00001'">إضافة </button>

  <table mat-table  [dataSource]="dataSource" #mytable   class="my-table mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- footerh2_name Column -->

    <ng-container matColumnDef="footerh2_name" >
      <th mat-header-cell *matHeaderCellDef> الصفة  </th>
      <td mat-cell *matCellDef="let element"> {{element.footerh2_name}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('تعديل',element)">تعديل</a> |
        <a (click)="openDialog('حذف',element)">حذف</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>
