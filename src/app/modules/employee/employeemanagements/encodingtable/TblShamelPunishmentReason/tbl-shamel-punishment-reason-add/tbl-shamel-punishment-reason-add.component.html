
<form [formGroup]="myform" >

  <h1 mat-dialog-title> :: <strong>{{action}}</strong>   سبب العقوبة  </h1>

   <div mat-dialog-content>

    <div class="col-12" *ngIf="action != 'حذف'; else elseTemplate">
      <div class="col-12 row">
      <div class="col-6">
        <mat-form-field >
          <input placeholder="سبب العقوبة" matInput
                formControlName="PunishmentReason_name">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-checkbox color="primary" [formControl]="frm_PunishmentReason_fixed" [(ngModel)]="local_data!.punishmentreason_fixed"> هل هو مثبت         </mat-checkbox>
      </div>


    </div>
  </div>

    <ng-template #elseTemplate>
        هل أنت متأكد من حذف سبب العقوبة <b>{{local_data.punishmentreason_name}}</b>؟
    </ng-template>
   </div>
   <div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">إلغاء</button>
   </div>
  </form>
