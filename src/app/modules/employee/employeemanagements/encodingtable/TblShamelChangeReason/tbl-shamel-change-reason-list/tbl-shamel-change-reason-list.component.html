<!-- app.component.html -->
<div class="container text-center">

  <button mat-button (click)="openDialog('إضافة',{})" mat-flat-button color="primary" >إضافة </button>

  <table mat-table  [dataSource]="dataSource" #mytable   class="my-table mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->

    <ng-container matColumnDef="changereason_id" >
      <th mat-header-cell *matHeaderCellDef> رقم سبب التبدل  </th>
      <td mat-cell *matCellDef="let element"> {{element.changereason_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="changereason_name" >
      <th mat-header-cell *matHeaderCellDef>  اسم سبب التبدل</th>
      <td mat-cell *matCellDef="let element"> {{element.changereason_name}} </td>
    </ng-container>

    <!-- Malak State Column -->
    <ng-container matColumnDef="malakstate_id" >
      <th mat-header-cell *matHeaderCellDef> الوضع بالملاك  </th>
      <td mat-cell *matCellDef="let element">
         <div  *ngIf="element.malakstate_id==true;else spanFalse">خارج الملاك</div>
         <ng-template #spanFalse> على رأس عمله</ng-template>
       </td>
    </ng-container>

    <!-- Count Service Column -->
    <ng-container matColumnDef="countservice_id" >
      <th mat-header-cell *matHeaderCellDef> احتساب الخدمة  </th>
      <td mat-cell *matCellDef="let element">
         <div  *ngIf="element.countservice_id==true;else spanFalse">نعم</div>
         <ng-template #spanFalse>لا</ng-template>
       </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('تعديل',element)">تعديل</a> |
        <a (click)="openDialog('حذف',element)">حذف</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
