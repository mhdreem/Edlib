<div class="col-md-12">
    <div class="table-wrap">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- certificate_name Column -->
        <ng-container matColumnDef="bonus_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>الإضبارة</th>
          <td mat-cell *matCellDef="let element">{{element?.TBLShamelBonus?.bonus_name}}</td>
        </ng-container>
  
        <!-- specification_name Column -->
        <ng-container matColumnDef="bonusreason_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>الاسم </th>
          <td mat-cell *matCellDef="let element">{{element?.TBLShamelBonusReason?.bonusreason_name}}</td>
        </ng-container>
  
        <!-- graduationyear Column -->
        <ng-container matColumnDef="documenttype_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>الكنية </th>
          <td mat-cell *matCellDef="let element">{{element?.TBLShamelDocumentType?.documenttype_name }}</td>
        </ng-container>
  
  
  
        <!-- country_name Column -->
        <ng-container matColumnDef="document_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>الأب </th>
          <td mat-cell *matCellDef="let element">{{element.document_number}}</td>
        </ng-container>

        <!-- country_name Column -->
        <ng-container matColumnDef="document_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>الأم </th>
          <td mat-cell *matCellDef="let element">{{element.document_number}}</td>
        </ng-container>
  
        <!-- state_name Column -->
        <ng-container matColumnDef="documentdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>تاريخ الولادة </th>
          <td mat-cell *matCellDef="let element">{{element.documentdate | date:'yyyy/MM/dd' }}</td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginator [pageSizeOptions]="[10, 15, 30]" showFirstLastButtons></mat-paginator>
  
  
    </div>
  </div>
