<mat-dialog-content class="mat-typography">
  <mat-card>
    <mat-card-title>
      البحث عن موظف
    </mat-card-title>
    <mat-card-content>
      <c-container>
        <c-row>
        <form [formGroup]="Form">
          <c-row>
            <c-col>
              <mat-form-field appearance="fill">
                <mat-label>الاسم</mat-label>
                <input matInput placeholder="الاسم" value="" formControlName="fname" (change)="btnSearchClick()">
              </mat-form-field>
            </c-col>
            <c-col>
              <mat-form-field appearance="fill">
                <mat-label>الكنية</mat-label>
                <input matInput placeholder="الكنية" value="" formControlName="lname" (change)="btnSearchClick()" >
              </mat-form-field>
            </c-col>
            <c-col>
              <mat-form-field appearance="fill">
                <mat-label>الام</mat-label>
                <input matInput placeholder="الام" value="" formControlName="mother" (change)="btnSearchClick()">
              </mat-form-field>
            </c-col>
            <c-col>
              <mat-form-field appearance="fill">
                <mat-label>الأب</mat-label>
                <input matInput placeholder="الأب" value="" formControlName="father" (change)="btnSearchClick()" >
              </mat-form-field>
            </c-col>
          </c-row>
        </form>
      </c-row>
        <c-row>
          <table mat-table [dataSource]="datasource" matSort>

            <!-- certificate_name Column -->
            <ng-container matColumnDef="fname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>الاسم </th>
              <td mat-cell *matCellDef="let element">{{element?.fname}}
              </td>
            </ng-container>

            <!-- graduationyear Column -->
            <ng-container matColumnDef="lname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>الكنية</th>
              <td mat-cell *matCellDef="let element">{{element?.lname}}</td>
            </ng-container>



            <!-- country_name Column -->
            <ng-container matColumnDef="mother">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>الام </th>
              <td mat-cell *matCellDef="let element">{{element?.mother }}</td>
            </ng-container>

            <!-- state_name Column -->
            <ng-container matColumnDef="father">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>الأب</th>
              <td mat-cell *matCellDef="let element">{{element?.father }}</td>
            </ng-container>


            <ng-container matColumnDef="action">
              <tr>
                <th mat-header-cell *matHeaderCellDef> </th>
              </tr>
              <tr>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="warn" (click)="OnBtnSelect(element)" title="View Contact">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              <tr>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </c-row>
      </c-container>
      <mat-paginator [length]="totalRows"
           [pageSizeOptions]="[5, 10, 15]" (page)="PageEvent($event)" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-footer>
      <button mat-button color="primary" (click)="btnSearchClick()">بحث</button>
      <button mat-button color="accent" (click)="close()">إغلاق</button>
    </mat-card-footer>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
</mat-dialog-actions>
