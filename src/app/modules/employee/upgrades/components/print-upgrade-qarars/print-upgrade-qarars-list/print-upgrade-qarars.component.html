<div class="theme" [class.darkTheme]="darkTheme">
    <c-row>
        <mat-progress-bar *ngIf="LoadingFinish == false" mode="indeterminate" #progressbar></mat-progress-bar>
    </c-row>
    <ngx-hover-opacity [isHoverVisible]="!LoadingFinish">
    <div class="qararHeader">
        <div class="right">
            <div class="top">
                <h2 class="white">تروسية القرار</h2>
                <div class="output">
                    <span class="white">عدد النصوص</span>
                    <output id="headerNumber"></output>
                </div>
            </div>
            <div class="bottom">
                <textarea id="header" cols="90" rows="7"></textarea>
            </div>
        </div>
        <div class="left">
            <div class="top">
                <button mat-raised-button class="add" (click)="addHeader()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00001'">إضافة</button>
                <button mat-raised-button class="add" (click)="updateHeader()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00010'">تعديل</button>
    
            </div>
            <div class="bottom">
                <button mat-raised-button class="add" (click)="previousHeader()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00100'"><</button>
                <button mat-raised-button class="add" (click)="nextHeader()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00100'">></button>
    
            </div>
        </div>
    </div>
    
    <div class="form">
        <form class="example-form" [formGroup]="Form">
            <mat-form-field class="example-full-width fitContent" appearance="fill">
                <mat-label>عام الترفيع</mat-label>
                <input type="number"
                        matInput
                        [formControl]="UpgradeYear"
                        [matAutocomplete]="autoUpgradeYear"
                        >
                <mat-autocomplete #autoUpgradeYear="matAutocomplete"
                [displayWith]="displayUpgradeYearProperty.bind(this)"
                >
                  <mat-option *ngFor="let option of filteredUpgradeYearOptions | async" [value]="option.YEAR_ID">
                    {{option.YEAR_ID}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
      
              <mat-form-field class="example-full-width fitContent" appearance="fill">
                  <mat-label>الفئة</mat-label>
                  <input type="text"
                          matInput
                          [formControl]="Class"
                          [matAutocomplete]="autoClass"
                          >
                  <mat-autocomplete #autoClass="matAutocomplete"
                  [displayWith]="displayClassProperty.bind(this)"
                  >
                    <mat-option *ngFor="let option of filteredClassOptions | async" [value]="option.class_id">
                      {{option.class_name}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
      
                <mat-form-field class="example-full-width fitContent" appearance="fill">
                  <mat-label>الصفة الوظيفية</mat-label>
                  <input type="text"
                          matInput
                          [formControl]="JobName"
                          [matAutocomplete]="autoJobName"
                          >
                  <mat-autocomplete #autoJobName="matAutocomplete" (optionSelected)='getJobName($event.option.value)'
                  [displayWith]="displayJobNameProperty.bind(this)"
                  >
                    <mat-option *ngFor="let option of filteredJobNameOptions | async" [value]="option.jobname_id">
                      {{option.jobname_name}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
        
                <mat-form-field class="example-full-width fitContent" appearance="fill">
                    <mat-label>من رقم قرار</mat-label>
                    <input matInput type="number" value="" [formControl]="FirstQararNum" 
                    (keyup.enter)="focusNext('LastQararNum')">
                    </mat-form-field>
        
                    <mat-form-field class="example-full-width fitContent" appearance="fill">
                    <mat-label>الى رقم قرار</mat-label>
                    <input matInput type="number" value="" [formControl]="LastQararNum"
                    id="LastQararNum"  >
                    </mat-form-field>
                    
                    <!-- <mat-checkbox [formControl]="DoNotPrint">عدم طباعة رقم القرار على القرار</mat-checkbox> -->
        </form>
        
        <p>يحب استخدام ورق قياس LEGAL بطول 33 سم ومعايرة الطابعة على هذا القياس</p>
    </div>
    
    <div class="qararFooter1">
        <div class="right">
            <div class="top">
                <h2 class="white">تذييل القرار</h2>
                <div class="output">
                    <span class="white">عدد النصوص</span>
                    <output id="footer1Number"></output>
                </div>
            </div>
            <div class="bottom">
                <textarea id="footer1" cols="90" rows="7"></textarea>
            </div>
        </div>
        <div class="left">
            <div class="top">
                <button mat-raised-button class="add" (click)="addFooter1()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00001'">إضافة</button>
                <button mat-raised-button class="add" (click)="updateFooter1()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00010'">تعديل</button>
    
            </div>
            <div class="bottom">
                <button mat-raised-button class="add" (click)="previousFooter1()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00100'"><</button>
                <button mat-raised-button class="add" (click)="nextFooter1()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00100'">></button>
    
            </div>
        </div>
    </div>
    
    <div class="qararFooter2">
        <div class="right">
            <div class="top">
                <h2 class="white">تذييل قرار 2</h2>
                <div class="output">
                    <span class="white">عدد النصوص</span>
                    <output id="footer2Number"></output>
                </div>
            </div>
            <div class="bottom">
                <textarea id="footer2" cols="90" rows="7"></textarea>
            </div>
        </div>
        <div class="left">
            <div class="top">
                <button mat-raised-button class="add" (click)="addFooter2()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00001'">إضافة</button>
                <button mat-raised-button class="add" (click)="updateFooter2()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00010'">تعديل</button>
    
            </div>
            <div class="bottom">
                <button mat-raised-button class="add" (click)="previousFooter2()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00100'"><</button>
                <button mat-raised-button class="add" (click)="nextFooter2()" accessControl  [FormName]="formname" [CheckedPrivilige]="'00100'">></button>
    
            </div>
        </div>
    </div>
    
    <div id="print">
        <form class="example-form" [formGroup]="Form1">
            <!-- <mat-checkbox [formControl]="showWord">إظهار كلمة رئيس المكتب التنفيذي</mat-checkbox> -->
        </form>
        <button mat-raised-button class="add" (click)="print()" accessControl  [FormName]="formname" [CheckedPrivilige]="'01000'">طباعة</button>
        <button mat-raised-button class="add" (click)="adjustPrintFooter()" accessControl  [FormName]="formname" [CheckedPrivilige]="'01000'">معايرة تذييل الطباعة</button>
        
    
    
    </div>
    
    </ngx-hover-opacity>
</div>
