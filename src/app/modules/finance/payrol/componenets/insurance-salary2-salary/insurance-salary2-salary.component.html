<div class="theme" [class.darkTheme]="darkTheme">
    <span class="date white" style="color: white;">{{fixedYear}}/{{fixedMonth?.month_name}}</span>
    <span class="note">بعد استخدام هذه الفقرة يجب تحديث الاحتساب لهذه الدورة</span>
    <button class="view" mat-raised-button class="edit" (click)="InsuranceSalary2Salary()" >الراتب التأميني = الراتب المقطوع</button>
    <button class="view" mat-raised-button class="edit" (click)="SalaryOld2Salary()" >راتب التعويضات = الراتب المقطوع</button>
    
</div>
