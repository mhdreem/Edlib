<div class="theme" [class.darkTheme]="darkTheme">
  <mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>اسم الواجهة</mat-label>        
        <input matInput type="text" [(ngModel)]="data">        
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions >
    <button mat-raised-button color="warn" mat-dialog-close>
      <mat-icon class="mat-icon-rtl-mirror">close</mat-icon>
      اغلاق
    </button>
  
    <button mat-raised-button class="add" cdkFocusInitial [mat-dialog-close]="data">
      <mat-icon class="mat-icon-rtl-mirror">save</mat-icon>
      حفظ
    </button>
  
  </mat-dialog-actions>

</div>
