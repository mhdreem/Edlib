<div class="theme" [class.darkTheme]="darkTheme">
  
<mat-dialog-content class="mat-typography">

  <div class="text-center">
    <p class="lead" *ngIf="loading">Loading...</p>
  </div>
  
  
  <form [formGroup]="Form" >
   
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>رقم العامل</mat-label>        
            <input matInput type="text" placeholder="" value="" [formControl]="user_id"  formControlName="User_ID" >        
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>اسم العامل</mat-label>        
            <input matInput type="text" placeholder="" value="" [formControl]="fullname"  formControlName="FullName" >        
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          
          <mat-label>الدائرة</mat-label>
          <input type="text" matInput [formControl]="daera_id" formControlName="Daera_ID" [matAutocomplete]="auto_Daera_ID">
          <mat-autocomplete #auto_Daera_ID="matAutocomplete" [displayWith]="displayDaeraProperty.bind(this)" (optionSelected)="OnSelectDaeraChange($event)">
            <mat-option *ngFor="let option of filteredDaeraOptions | async" [value]="option.daera_id">
              {{option.daera_name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
  
  
  
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>اسم الحساب</mat-label>        
            <input matInput type="text"  value="" [formControl]="username"  formControlName="UserName" >        
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>كلمة المرور</mat-label>        
            <input matInput type="password"  [formControl]="password"  formControlName="Password" >        
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>رقم الهارد ديسك</mat-label>        
            <input matInput type="text"  [formControl]="hdserial"  formControlName="HDSERIAL" >        
        </mat-form-field>
       
  
          <mat-form-field appearance="outline">
          <mat-label>سماحية الدخول: من</mat-label>
          <input type="time" matInput [formControl]="entermintime"  formControlName="EnterMinTime"  min="09:00:00" max="18:00:00">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
              <mat-label>سماحية الدخول: الى</mat-label>
              <input type="time" matInput [formControl]="entermaxtime"  formControlName="EnterMaxTime"  min="09:00:00" max="18:00:00">
              </mat-form-field>
  
      
          <mat-label class="white">حساب فعال</mat-label>
          <mat-checkbox color="primary"  [formControl]="enabled"  formControlName="Enabled"  class="example-margin"></mat-checkbox>
        
       
          
       
        <div class="preview" *ngIf="imgfile">
          <img [src]="this.Selected_User.photo" style="width:300px; height:150px">
        </div>
  
        
        <div class="form-group">
          <label for="file">File</label>
          <input type="file" class="form-control" id="file" [formControl]="file" formControlName="file" (change)="onImageChange($event)">
          <div *ngIf="file.touched && file.invalid" class="alert alert-danger">
            <!--
            <div *ngIf="file.errors?.required">Image file is required.</div>
            -->
          </div>
        </div>
      
     
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="warn" mat-dialog-close >
        <mat-icon class="mat-icon-rtl-mirror">close
      </mat-icon>
      اغلاق
      </button>
  
  
  
    
  
      <button mat-raised-button color="accent"   (click)="onReset()" >
        <mat-icon class="mat-icon-rtl-mirror">clear
        </mat-icon>
        مسح الشاشة
      </button>
  
  
      <button  mat-raised-button class="add"  cdkFocusInitial (click)="Save()" >
        <mat-icon class="mat-icon-rtl-mirror">save
        </mat-icon>
        حفظ
      </button>
  
    </mat-dialog-actions>
  
</div>
