



<form [formGroup]="Form" >

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>اسم المستخدم</mat-label>
    <input type="text" matInput [formControl]="user_id" formControlName="user_id" [matAutocomplete]="auto_Users">
    <mat-autocomplete #auto_Users="matAutocomplete" [displayWith]="displayUSerProperty.bind(this)" (optionSelected)="OnSelectUserChange($event)">
      <mat-option *ngFor="let option of filteredUserOptions | async" [value]="option.user_id">
        {{option.fullname}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

 
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>الدائرة</mat-label>        
          <input matInput type="text" placeholder="" value="" [formControl]="daera_name"  formControlName="daera_name" >        
      </mat-form-field>

    
      <mat-tree [dataSource]="dataSource" [treeControl]="PrivilageTreeControl" class="example-tree">
        <!-- This is the tree node template for leaf nodes -->
        <!-- There is inline padding applied to this node using styles.
          This padding value depends on the mat-icon-button width. -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>         
            <mat-radio-button color="primary" [value]="node.serail" (click)="ClickNode(node)">{{node.formname}}</mat-radio-button>                        
        </mat-tree-node>


       


        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.formname">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{PrivilageTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>

              <mat-radio-button color="primary" [value]="node.serail" 
              (click)="ClickNode(node)">{{node.formname}}</mat-radio-button>                        

            </div>
            <!-- There is inline padding applied to this div using styles.
                This padding value depends on the mat-icon-button width.  -->
            <div [class.example-tree-invisible]="!PrivilageTreeControl.isExpanded(node)"
                role="group">
              <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>

      


     
      <div *ngIf="this.Selected_TBLShamelProgramTree != null &&
      this.Selected_TBLShamelProgramTree!= undefined &&  
      this.Selected_TBLShamelProgramTree.formtype!=null && 
      this.Selected_TBLShamelProgramTree.formtype!=undefined" 
      [ngSwitch]="this.Selected_TBLShamelProgramTree.formtype">
      لقد اخترت الواجهة 
      {{this.Selected_TBLShamelProgramTree.formname}}
      </div>
         

  <div *ngIf="this.Selected_TBLShamelProgramTree != null &&
              this.Selected_TBLShamelProgramTree!= undefined &&  
              this.Selected_TBLShamelProgramTree.formtype!=null && 
              this.Selected_TBLShamelProgramTree.formtype!=undefined" 
              [ngSwitch]="this.Selected_TBLShamelProgramTree.formtype">


    <div *ngSwitchCase="0">
          
    </div>

    <div *ngSwitchCase="1">

     

      <c-row>
        <c-col>
          <mat-checkbox color="primary" formControlName="privilageEntry" (change)="setAll($event.checked)" >سماحية الوصول إلى النافذة</mat-checkbox>
        </c-col>
        </c-row>

    

    </div>

    <div *ngSwitchCase="'2'">
    
      <c-row>
        <c-col>
          <mat-checkbox color="primary" formControlName="privilageInput"  (change)="setAll($event.checked)" >ادخال</mat-checkbox>
        </c-col>
        <c-col>
          <mat-checkbox color="primary" formControlName="privilageUpdate" (change)="setAll($event.checked)" >تعديل</mat-checkbox>
        </c-col>
        <c-col>
          <mat-checkbox color="primary" formControlName="privilageDisplay" (change)="setAll($event.checked)" >عرض</mat-checkbox>
        </c-col>
        <c-col>
          <mat-checkbox color="primary" formControlName="privilagePrint" (change)="setAll($event.checked)" >طباعة</mat-checkbox>
        </c-col>      
        <c-col>
          <mat-checkbox color="primary" formControlName="privilageDelete" (change)="setAll($event.checked)" >حذف</mat-checkbox>
        </c-col>
    </c-row>

    

    </div>

   </div>

 
  
<button mat-raised-button color="primary" id="btnSave" (click)="Save()" accessControl  [FormName]="formname1" [CheckedPrivilige]="'00010'">حفظ</button>
    
   
  </form>
